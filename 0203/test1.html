<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = prompt("숫자를 입력하세요", "0");

        for(let o=1; o<=9; o++){
            if(i<10){
                document.write(i+'x'+o+"="+i*o, "<br>");
            }
        }

    
    </script>
    
</body>
</html>
