<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color : red;
        }
        .blue{
            color : blue;
        }
    </style>
</head>
<body>
    <script>
        let b = 1;
        while(b <= 10){
            if(b%2 == 0){
                document.write('<p class="red">' +b+'</p>');
            }else{
                document.write('<p class="blue">' +b+'</p>' );
            }
            b++;
        }

    </script>
</body>
</html>
