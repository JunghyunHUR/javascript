<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 150px;
            position: relative;
        }
        .btnbox{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .box{
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;

        }
    </style>
    <script src="../../jQuery/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".start").click(function(){
                $(".box").animate({
                    left:"100%"
                }, 500)
            });
            $(".stop").click(function(){
                $(".box").stop();
            });
        });

    </script>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    <div class="btnbox">
    <button class="start">시작</button>
    <button class="stop">스탑</button>
    </div>
    
</body>
</html>
