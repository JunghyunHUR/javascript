<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 3번 문제
        const num = prompt('숫자를 입력하시오');
        const i = Math.ceil(Math.random()*10);
        
        if(num == i){    
            document.write('정답입니다');    
        }else{
            document.write(`틀렸어요, 숫자는 ${i} 였습니다.`);
        }
        

    </script>
</body>
</html>
