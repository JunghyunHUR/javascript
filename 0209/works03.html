<html lang="ko">
<head>

    <title>Document</title>
    <style>
        .b{
            font-size: 30px;
            font-weight: bold;

        }
        .popup{
            width: 400px;
            height: 300px;
            border : 2px solid #333;

            text-align: center;

    <button type="button" onclick="myEvent()">누르시오</button>

    <script>

        function myEvent(){
            document.getElementById("demo").innerHTML = Date();
            //window.open("works05.html", "newWin", "width =400, height=100, left=100, top=100")
        }
    </script>
