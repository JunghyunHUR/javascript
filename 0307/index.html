<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <input type="text" id="string">
    <input type="text" id="number">
    <button type="button" onclick="val()">1번문제</button>
    <button type="button" onclick="val2()">2번문제</button>
    <button type="button" onclick="val3()">3번문제</button>
    <button type="button" onclick="val4()">4번문제</button>
    <div id="result"></div>
    <div id="result2"></div>
    <div id="result3"></div>
    <div id="result4"></div>
    </div>
    <div class="container">
        <input type="text" id="num">
        <button type="button" onclick="val5()">5번문제</button>
        <div id="result5"></div>
    </div>
    <div class="container">
        <input type="text" id="string1">
        <button type="button" onclick="val6()">6번문제</button>
        <div id="result6"></div>
    </div>
    <div class="container">
        <input type="text" id="string2">
        <button type="button" onclick="val7()">7번문제</button>
        <div id="result7"></div>
    </div>
    <div class="container">
        <input type="text" id="num1">
        <input type="text" id="num2">
        <button type="button" onclick="val8()">8번문제</button>
        <div id="result8"></div>
    </div>
    <div class="container">
        <input type="text" id="num3">
        <input type="text" id="num4">
        <input type="text" id="num5">
        <button type="button" onclick="val9()">9번문제</button>
        <div id="result9"></div>
    </div>
    <div class="container">
        <input type="text" id="string3">
        <button type="button" onclick="val10()">10번문제</button>
        <div id="result10"></div>
    </div>
    <script>
        const x = 'Py';
        function val(){
            const str = document.getElementById('string').value;
            if(str.substring(0,2) === x || str === undefined || str === null){
            document.getElementById('result').innerHTML =  str;
            }else{
                document.getElementById('result').innerHTML =x + str;
            }
        }

        function val2(){
            const str2 = document.getElementById('string').value;
            const pos = document.getElementById('number').value;
            
            function rm_str(str, str_pos){
            part1 = str.substring(0, str_pos);
            part2 = str.substring(str_pos + 1, str.length);
            return part1 + part2;
            
        }
            document.getElementById('result2').innerHTML = rm_str(str2, Number(pos));
        }

        function val3(){
            const str3 = document.getElementById('string').value;
            const fstr = str3.substr(0, 1);
            const lstr = str3.substr(str3.length-1, 1);
            document.getElementById('result3').innerHTML = lstr + str3.substr(1,(str3.length-2)) + fstr;
        }

        function val4(){
            const str4 = document.getElementById('string').value;
            const fstr = str4.substr(0, 1);
            document.getElementById('result4').innerHTML = fstr + str4 + fstr;
        }

        function val5(){
            const num = document.getElementById('num').value;
            if(num % 3 == 0 || num % 7 == 0){
                document.getElementById('result5').innerHTML = true;
            }else{
                document.getElementById('result5').innerHTML = false;
            }
        }
        function val6(){
            const str = document.getElementById('string1').value;
            document.getElementById('result6').innerHTML = str.substr(str.length-3,3)+str+str.substr(str.length-3,3);
        }
        function val7(){
            const str = document.getElementById('string2').value;
            if(str.substr(0,4)==='Java'){
                document.getElementById('result7').innerHTML = true;
            }else{
                document.getElementById('result7').innerHTML = false;
            }
        }
        function val8(){
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            if(Number(num1) >= 50 && Number(num1) <= 99 || Number(num2) >= 50 && Number(num2) <= 99){
                document.getElementById('result8').innerHTML = true;
            }else{
                document.getElementById('result8').innerHTML = false;
            }
        }
        function val9(){
            const num1 = document.getElementById('num3').value;
            const num2 = document.getElementById('num4').value;
            const num3 = document.getElementById('num5').value;
            if(Number(num1) >= 50 && Number(num1) <= 99 || Number(num2) >= 50 && Number(num2) <= 99 || Number(num3) >= 50 && Number(num3) <= 99){
                document.getElementById('result9').innerHTML = true;
            }else{
                document.getElementById('result9').innerHTML = false;
            }
        }
        function val10(){
            const str = document.getElementById('string3').value;
            const split = str.split('script');
            if(str.indexOf('script')>=4){
                document.getElementById('result10').innerHTML = split[0] + split[1];
            }else{
                document.getElementById('result10').innerHTML = str;
            }
        }

        
    </script>
</body>
</html>
