<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="yy"></p>
    <p id="hh"></p>
    <button onclick="p()">이 페이지 인쇄하기</button>
    <script>
        let dayList = ['일', '월', '화', '수', '목', '금', '토'];
        const dt = new Date();
        let y = dt.getFullYear();
let m = dt.getMonth()+1;
let d = dt.getDate();
let w = ['일', '월', '화', '수', '목', '금', '토'];
let i = dt.getDay()

let h = dt.getHours();
let prepand = (h>=12)?"오후":"오전";
h = (h>=12) ? h - 12: h;
let mm = dt.getMinutes();
let s = dt.getSeconds();


document.getElementById('yy').innerHTML = `오늘은 ${y}년 ${m}월 ${d}일 ${w[i]}요일입니다.`;
document.getElementById("hh").innerHTML = `${prepand} ${h}시 ${mm}분 ${s}초 입니다.`;

function p(){
    window.print();
}
    </script>
</body>
</html>
